<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Countting</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body>

    <script>
        //var aa=new Date(time.getTime()+1000*1)
        $(function () {
            document.write('<center><h3>数据准备中</h3></center>');
            var data = [];

            $.ajax({
                url: "https://raw.githubusercontent.com/alonehat/HolidaysCountdown/master/jr.json",
                type: 'GET',
                datatype: 'JSON',
                success: function (req_data) {
                    console.log(JSON.parse(req_data));
                    data = JSON.parse(req_data).data;

                    startTask(data);
                },
                error: function (err) {
                    $("h3").text("数据异常");
                    return;
                    console.error(err);
                }
            });

        });

        function startTask(data) {
            document.write('<ul id="ul_list"></ul>');
            var obj = $("#ul_list");
            for (var i = 0, p = data.length; i < p; i++) {
                var tmp = ['<li><u>', data[i].name, '</u><i>Seconds:</i>&nbsp;<b id="d_', i, '"></b>&nbsp;s</li>'].join('');
                obj.append(tmp);
            }
            setInterval(() => {
                var now = new Date();

                for (var i = 0, p = data.length; i < p; i++) {
                    //时间集合
                    var endtime = new Date(data[i].datetime);

                    //赋值
                    $("#d_" + i).text((endtime - now) / 1000);
                }

            }, 100);
        }

    </script>
</body>

</html>
